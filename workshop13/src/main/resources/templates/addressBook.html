<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <style>
        body{
            text-align: center;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Your contact information</h1>
    <form action="#" data-th-action="@{/addressbook}" data-th-object="${contact}" 
        method="post">
        <p>Name</p>
        <input type="text" data-th-field="*{name}">
        <br>
        <span class="error" 
            data-th-if="${#fields.hasErrors('name')}"
            data-th-errors="*{name}">
        </span>
        <br>
        <p>Email</p>
        <input type="text" data-th-field="*{email}">
        <br>
        <span class="error" 
            data-th-if="${#fields.hasErrors('email')}"
            data-th-errors="*{email}">
        </span>
        <br>
        <p>Phone Number</p>
        <input type="text" data-th-field="*{phoneNumber}">
        <br>
        <span class="error" 
            data-th-if="${#fields.hasErrors('phoneNumber')}"
            data-th-errors="*{phoneNumber}">
        </span>
        <br>
        <p>Date Of Birth</p>
        <input type="date" data-th-field="*{dateOfBirth}">
        <br>
        <span class="error" 
            data-th-if="${#fields.hasErrors('dateOfBirth')}"
            data-th-errors="*{dateOfBirth}">
        </span>
        <span class="error" 
            data-th-if="${#fields.hasErrors('age')}"
            data-th-errors="*{age}">
        </span>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
