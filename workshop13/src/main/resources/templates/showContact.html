<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h1>Your Contacts Informtion</h1>
    <div data-th-object="${contact}">
        <p>ID:</p>
        <p data-th-text="*{id}"></p>
        <br>
        <p>Name:</p>
        <p data-th-text="*{name}"></p>
        <br>
        <p>Email:</p>
        <p data-th-text="*{email}"></p>
        <br>
        <p>Phone Number:</p>
        <p data-th-text="*{phoneNumber}"></p>
        <br>
        <p>Date of Birth:</p>
        <p data-th-text="*{dateOfBirth}"></p>
        <br>
    </div>
</body>
</html>
